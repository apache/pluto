#pluto-admin.properties
#Properties for the Pluto Admin Portlet Application
#Full path to Pluto webapps dir (set if there are problems in PlutoAdminContext.parseDeploymentPaths()).
# Path needs to use File Separator for OS (\\ for Windows / for Unix)
#pluto-home=c:\\pluto-1.0.1-rc4\\webapps\\pluto
#Portlet deployment environment directory
portlet-deploy-dir=portlet-deploy
#Relative path to 'data' directory holding pageregistry.xml and portletentityregistry.xml
data-dir-relative-path=WEB-INF/data
#File holding page registry
pageregistry-file=pageregistry.xml
#File holding portlet registry
portletentityregistry-file=portletentityregistry.xml
#File holding porttlet contexts
portletcontexts-file=portletcontexts.txt