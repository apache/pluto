#Logging directory
log.dir=${catalina.home}/logs
#Log file name
log.file=testsuite.log

#Testsuite log
#Log pluto classes
log4j.logger.org.apache.pluto=DEBUG, A1

#Roll the files over daily with a date stamped name
log4j.appender.A1=org.apache.log4j.DailyRollingFileAppender
log4j.appender.A1.File=${log.dir}/${log.file}
log4j.appender.A1.DatePattern='.'yyyy-MM-dd
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%5p %d{dd MMM yyyy HH:mm:ss} - %m%n
